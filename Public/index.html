<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>AFG PROVERBS</title>
  </head>

  <body>
    <header>
      <!-- From Uiverse.io by SelfMadeSystem -->
      <div class="nav">
        <div class="container">
          <div class="btn">Home</div>
          <!-- Main landing page -->
          <div class="btn">Proverbs</div>
          <!-- List or categories of proverbs -->

          <!-- Form for users to submit new proverbs -->
          <div class="btn">About</div>
          <!-- Info about the site/project -->
          <div class="btn">Contact</div>
          <!-- Contact or feedback form -->
          <svg
            class="outline"
            overflow="visible"
            width="530"
            height="60"
            viewBox="0 0 530 60"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              class="rect"
              pathLength="100"
              x="0"
              y="0"
              width="530"
              height="60"
              fill="transparent"
              stroke-width="5"
              rx="12"
              ry="12"
            ></rect>
          </svg>
        </div>
      </div>

    <main></main>

    <footer></footer>
